<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--<link rel="stylesheet" type="text/css" href="../../static/editor/css/editormd.css">-->
<link rel="stylesheet" type="text/css" href="http://localhost:8080/editor/css/editormd.css">
<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<style>
    .blogTitle{
        width: 100%;
        height: 204px;
        position: relative;
    }
    .saveUpdate{
        width: 100%;
    }
</style>
<body>

<form action="/admin/blog" method="post">
<!-- 写论文模块 -->
<div id="layout">
    <!-- 标题、发表博文 -->
    <div class="blogTitle">
        <input type="text" class="form-control" placeholder="博文标题" name="articletitle">
        <input type="text" class="form-control" placeholder="作者" name="author">
        <input type="text" class="form-control" placeholder="原作者" name="originalauthor">
        <input type="text" class="form-control" placeholder="文章类型" name="articletype">
        <input type="text" class="form-control" placeholder="文章标签（用/进行分隔）" name="articletags">
        <input type="text" class="form-control" placeholder="文章分类" name="articlecategories">
    </div><!-- 标题、发表博文结尾 -->

    <!-- 博文内容编辑框 -->
    <div id="test-editormd">
        <textarea id="articleContent" name="articlecontent" style="display: none;"></textarea>
    </div><!-- 博文内容编辑框结尾 -->
</div><!-- 写论文模块结尾 -->
    <input class="saveUpdate btn btn-primary" type="submit" value="提交">
    <!-- 用于解决POST请求的无权限问题 -->
    <input type="hidden"
           th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}"/>
    <div style="margin-top: 60px;"></div>
</form>

<script type="text/javascript" src="http://localhost:8080/webjars/jquery/3.4.1/jquery.min.js"></script>
<!--<script type="text/javascript" src="../../static/js/jquery-3.4.1.js"></script>-->
<!--<script type="text/javascript" src="../../static/editor/editormd.min.js"></script>-->
<script type="text/javascript" src="http://localhost:8080/editor/editormd.js"></script>
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
</script>
<script type="text/javascript">
    var testEditor;
    $(function() {
        testEditor = editormd("test-editormd", {
            width: "100%",
            height: 640,
            syncScrolling : "single",
            path:"/editor/lib/"
        });
    });
</script>

</body>
</html>
